<!DOCTYPE html>
<head>
    
    <style>
    .body_c {
        display: block;
        background-color: greenyellow;
    }
   h1 {
    text-align: center;
    font-size: 320%;
    display: block;
    width: 1000px;
    height: 65px;
    padding: 70px 0;
    border: 5px solid rgb(65, 65, 68);    
    background-color: blue; 
  }
  </style>
</head>
<body class="body_c">
    <h1> 
        {{ title }}
    </h1>
    <form action="/cal" method="POST"> 
        {% csrf_token %} 
        <label>Enter first number:</label>
        <input type="text" name="num1"><br><br>
        <label>Enter second number:</label>
        <input type="text" name="num2"><br><br>
        <label>Enter symbol:</label>
        <select name="symbol" >
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select><br><br>
        <input type="submit" value="submit">

    </form>
    <br>
    <label>Result:</label>
    
        {{ Result }}
    
</body>
